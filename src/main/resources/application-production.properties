spring.application.name=OneShop

# Server Configuration
server.port=${PORT:8080}

# MySQL Database Configuration (External Service)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:WebMyPham}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:123456}

# JPA Configuration for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:oneshop123vn@gmail.com}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# File Upload Configuration
upload.images.path=upload/images
upload.brands.path=upload/brands
upload.providers.path=upload/providers
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.layout.dialect.enabled=true

# UTF-8 Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.messages.encoding=UTF-8
spring.web.locale=vi_VN

# VietQR Configuration
vietqr.bank.code=970422
vietqr.bank.account.no=0373611257
vietqr.bank.account.name=LE VAN CHIEN THANG
vietqr.api.base.url=https://img.vietqr.io/image/
vietqr.qr.size=300x300

# MoMo Payment Configuration - Production URLs
momo.partner.code=${MOMO_PARTNER_CODE:MOMOKYA420251014}
momo.access.key=${MOMO_ACCESS_KEY:hBRIivWIlNu2WRhE}
momo.secret.key=${MOMO_SECRET_KEY}
momo.api.endpoint=https://payment.momo.vn/v2/gateway/api/create
momo.return.url=${APP_URL}/payment/momo/return
momo.notify.url=${APP_URL}/payment/momo/notify

# OAuth2 Facebook Configuration - Production URLs
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
spring.security.oauth2.client.registration.facebook.redirect-uri=${APP_URL}/login/oauth2/code/facebook
spring.security.oauth2.client.provider.facebook.authorization-uri=https://www.facebook.com/v18.0/dialog/oauth
spring.security.oauth2.client.provider.facebook.token-uri=https://graph.facebook.com/v18.0/oauth/access_token
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/v18.0/me?fields=id,name,email
spring.security.oauth2.client.provider.facebook.user-name-attribute=id

# Security and Performance
spring.jpa.open-in-view=false
logging.level.org.springframework.security=INFO
logging.level.vn=INFO

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.probes.enabled=true
